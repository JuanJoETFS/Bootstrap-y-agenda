<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Agenda Personal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1>Mi Agenda Personal</h1>
      <button class="btn btn-danger" onclick="logout()">Cerrar Sesi√≥n</button>
    </div>
    <div class="input-group mb-3">
      <input type="text" class="form-control" id="tarea" placeholder="Escribe una tarea..." aria-label="Tarea">
      <button class="btn btn-primary" onclick="agregarTarea()">Agregar</button>
    </div>
    <ul id="lista" class="list-group"></ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Check authentication
    if (!localStorage.getItem('currentUser')) {
      window.location.href = 'login.html';
    }

    let lista = document.getElementById("lista");

    function agregarTarea() {
      let tareaTexto = document.getElementById("tarea").value;
      if (tareaTexto === "") return;

      let li = document.createElement("li");
      li.className = "list-group-item d-flex justify-content-between align-items-center";
      li.innerHTML = `
        <span>${tareaTexto}</span>
        <div>
          <button class="btn btn-sm btn-warning me-2" onclick="editarTarea(this)">Editar</button>
          <button class="btn btn-sm btn-danger" onclick="eliminarTarea(this)">Eliminar</button>
        </div>
      `;
      lista.appendChild(li);
      document.getElementById("tarea").value = "";
    }

    function eliminarTarea(boton) {
      let li = boton.closest("li");
      lista.removeChild(li);
    }

    function editarTarea(boton) {
      let li = boton.closest("li");
      let span = li.querySelector("span");
      let nuevoTexto = prompt("Editar tarea:", span.textContent);
      if (nuevoTexto !== null && nuevoTexto !== "") {
        span.textContent = nuevoTexto;
      }
    }

    function logout() {
      localStorage.removeItem('currentUser');
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
